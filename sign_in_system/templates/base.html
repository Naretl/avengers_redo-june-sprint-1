<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Site{% endblock %}</title>
  <style>
    .dashboard-container {
  max-width: 800px;
  margin: 2rem auto;
  padding: 2rem;
  background-color: #f9f9f9;
  border-radius: 8px;
  font-family: Arial, sans-serif;
  color: #333;
}

.dashboard-container h2 {
  text-align: center;
  margin-bottom: 2rem;
  color: #2c3e50;
}

.dashboard-stats {
  display: flex;
  justify-content: space-between;
  gap: 1rem;
  margin-bottom: 2rem;
}

.dashboard-stats p {
  background-color: #eaf6ff;
  padding: 1rem;
  flex: 1;
  text-align: center;
  border-radius: 6px;
  font-weight: bold;
}

.dashboard-container h3 {
  margin-bottom: 1rem;
  color: #2c3e50;
}

ul.attendance-list {
  list-style-type: none;
  padding-left: 0;
}

ul.attendance-list li {
  padding: 0.5rem;
  border-bottom: 1px solid #ddd;
}

  </style>
</head>
<body>

   <!-- Navigation (visible only to staff users) -->
  {% if user.is_authenticated and user.user_type == 'staff' %}
    <nav>
      <a href="{% url 'staff_dashboard' %}">Dashboard</a>
    </nav>
  {% endif %}

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
