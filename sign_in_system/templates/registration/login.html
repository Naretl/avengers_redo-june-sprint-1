<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  {% if messages %}
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

  <h2>Login</h2>
  {% if form.errors %}
    <p style="color:red;">Invalid username or password</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
</body>
</html>
